<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media=                "(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3.mp3"controls autoplay loop></audio>
    <!--mp3 wav OGG-->
    <audio preload="auto"autoplay>
        <source src="midia/happy-mistake.mp3.mp3" type="audio/mpeg">mp3
        <source src="midia/happy-mistake.mp3.mp3" type="audio/ogg">ogg
        <source src="midia/happy-mistake.mp3.mp3" type="audio/wav">wav
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/happy-mistake.mp3.mp3">clique aqui para abaixar o arquivo mp3</a></p>
    </audio>
</audio>
</body>
</html>
