<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a  seguir. Passe o mousse sobre os termos para descobrir qual tag deverá utílizar em cada caso.</p>
    
    
        <ul>
        
        <li> <abbr title="use a tag p">paragrafo</abbr> </li>
        <li> <abbr title="use a tag h1"> Título</abbr>   </li>
        <li> <abbr title="use a tag img">imagens</abbr> </li>
        <li><abbr title="abbr">abreviaçâo</abbr> </li>
        <li><abbr title="use a tag code em conjunto com pre">código-fonte</abbr></li>
        <li><abbr title="use a tag ol">listas numeradas</abbr> </li>
        <li><abbr title="use a tag ul">listas com demarcadores</abbr></li>

        </ul>
    
</body>
